<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <main class="contenedor_maestro">
        <header class="portada">
            <div class="titulo">
                <h1>NOMADE DIGITAL</h1>
                <p>DISEÑADOR WEB</p>
            </div>
            <div class="cotizar">
                <a href="#contacto">
                    Ver más
                    <i class="ri-arrow-down-s-line"></i>
                </a>
            </div>
             <div class="rss">
            <span>Conoce  mis aventuras</span>
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <i class="ri-instagram-line"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="ri-github-fill"></i>
                    </a>
                </li>
            </ul>
            </div>
        </header>
        <section class="contacto" id="contacto">
            <div class="informacion">
            <h2><i class="ri-earth-line"></i> COTIZAR WEB</h2>
            <p>Recuerda que mientras más específico seas en tu explicación, 
                el presupuesto tendrá un costo más exacto.</p>
            </div>
            <div class="contenedor_form">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
        
                    <label for="whatsapp">WhatsApp:</label>
                    <input type="text" id="whatsapp" placeholder="Código de área y número">
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu correo electrónico">
        
                    <label for="tipo-web">Selecciona el tipo de web:</label>
                    <select id="tipo-web">
                        <option value="one-page">One Page</option>
                        <option value="multi-page">Multi Page</option>
                    </select>
        
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Describe tu proyecto"></textarea>
        
                    <button type="submit" class="submit-btn">COTIZAR</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
